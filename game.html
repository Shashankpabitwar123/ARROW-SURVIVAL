<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arrow Survival â€” Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main id="gameStage">
    <div id="gameBg"></div>

    <!-- Countdown overlay -->
    <div id="countOverlay" aria-hidden="true">
      <div class="count-ring"></div>
      <div id="countNum" class="count-num">3</div>
    </div>

    <!-- Canvas placeholder (we'll use later) -->
    <canvas id="gameCanvas" width="800" height="600"></canvas>
  </main>

  <script src="main.js"></script>
  <script>
    window.addEventListener('load', () => {
      const unlockAndStart = async (e) => {
        if (e) { e.preventDefault(); e.stopPropagation(); }        // block stray link/download
        window.removeEventListener('pointerdown', unlockAndStart, true);
        try { await initAudio(); } catch {}
        startCountdown(() => {
          // gameplay starts here after countdown
        });
      };
      // capture = true so we intercept before any links/buttons handle the event
      window.addEventListener('pointerdown', unlockAndStart, { once: true, capture: true });
    });
  </script>
</body>
</html>
