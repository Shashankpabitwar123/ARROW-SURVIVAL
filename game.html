<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arrow Survival — Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main id="gameStage">
    <div id="gameBg"></div>

    <!-- HUD: lives + score -->
<div id="hud" class="hud" aria-live="polite">
  <span id="lives" class="lives" title="Lives">❤️❤️</span>
  <span class="sep">•</span>
  <span id="score" class="score" title="Diamonds collected">💎 0</span>
</div>

<!-- Game Over overlay -->
<div id="gameOver" class="game-over hidden" role="dialog" aria-modal="true" aria-labelledby="goTitle">
  <div class="go-card">
    <h2 id="goTitle">Game Over</h2>
    <p class="go-meta"><span id="finalScore">Score: 0</span> · <span id="bestScore">Best: 0</span></p>
    <div class="go-actions">
      <button id="restartBtn" class="btn">Restart</button>
      <button id="homeBtn" class="btn btn-ghost">Home</button>
    </div>
  </div>
</div>


    <!-- Tap-to-start overlay -->
    <div id="tapStart" class="tap-start" aria-hidden="true">
      <div class="tap-text">Tap anywhere to start</div>
    </div>

    <!-- Countdown overlay -->
    <div id="countOverlay" aria-hidden="true">
      <div class="count-ring"></div>
      <div id="countNum" class="count-num">3</div>
    </div>

    <!-- Canvas placeholder (we'll use later) -->
    <canvas id="gameCanvas" width="800" height="600"></canvas>
  </main>

  <script src="main.js"></script>
  <script>
    window.addEventListener('load', () => {
      const tap = document.getElementById('tapStart');
  
      const onFirst = async (e) => {
        e.preventDefault(); e.stopPropagation();           // block stray links/downloads
        window.removeEventListener('pointerdown', onFirst, true);
        try { await initAudio(); } catch {}
        tap?.remove();                                     // hide tap overlay
        startCountdown(() => {
          // gameplay starts here after countdown
        });
      };
  
      // one real gesture on THIS page to unlock audio + start countdown
      window.addEventListener('pointerdown', onFirst, { once:true, capture:true });
    });
  </script>
  
</body>
</html>
